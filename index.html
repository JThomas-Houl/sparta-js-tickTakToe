<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sparta - TicTacToe</title>

  <link rel="stylesheet" href="style.css">
  <script type=text/javascript src="jquery-3.3.1.js"></script>
  <script src = "script.js" async></script>

</head>
<body>
  <button id="reset">Reset Board</button>
  <h2 class = "playerTurn">It is X's turn</h2>
  <table>
    <thead>
      <tr class= "topRow_0_2">
        <td data-num="0">0</td>
        <td data-num="1"></td>
        <td data-num="2"></td>
      </tr>
    </thead>
    <tbody>
      <tr class= "middleRow_3_5">
        <td data-num="3"></td>
        <td data-num="4"></td>
        <td data-num="5"></td>
      </tr>
    </tbody>
    <tfoot>
      <tr class= "bottomRow_6_8">
        <td data-num="6"></td>
        <td data-num="7"></td>
        <td data-num="8"></td>
      </tr>
    </tfoot>
  </table>
</body>
</html>
